<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh s√°ch Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            color: #667eea;
            font-size: 24px;
        }

        .btn-back {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-refresh {
            background: #48bb78;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-refresh:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-check-live {
            background: #f59e0b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-check-live:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-check-live:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .data-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #f7fafc;
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .data-count {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .check-status {
            color: #f59e0b;
            font-weight: 600;
            font-size: 14px;
        }

        /* Mobile Card Layout */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .email-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s;
        }

        .email-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .card-number {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .card-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-trail {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-no-trail {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge-live {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-die {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge-verify-phone {
            background: #fef3c7;
            color: #78350f;
        }

        .badge-checking {
            background: #e0e7ff;
            color: #3730a3;
        }

        .card-row {
            display: flex;
            margin-bottom: 8px;
            align-items: flex-start;
        }

        .card-label {
            font-weight: 600;
            color: #666;
            min-width: 80px;
            font-size: 13px;
        }

        .card-value {
            color: #333;
            flex: 1;
            word-break: break-all;
            font-size: 14px;
        }

        .card-email {
            color: #667eea;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
            font-size: 16px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f56565;
            font-size: 16px;
        }

        /* Desktop Table Layout */
        @media (min-width: 768px) {
            .card-list {
                display: none;
            }

            .table-wrapper {
                display: block;
                overflow-x: auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            table th {
                background: #667eea;
                color: white;
                padding: 12px;
                text-align: left;
                font-weight: 600;
                position: sticky;
                top: 0;
            }

            table td {
                padding: 12px;
                border-bottom: 1px solid #e0e0e0;
            }

            table tr:hover {
                background: #f7fafc;
            }

            table tr:nth-child(even) {
                background: #f9f9f9;
            }

            .badge-trail, .badge-no-trail, .badge-live, .badge-die, .badge-verify-phone, .badge-checking {
                display: inline-block;
            }
        }

        /* Mobile: Hide table */
        @media (max-width: 767px) {
            .table-wrapper {
                display: none;
            }

            .card-list {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Danh s√°ch Email</h1>
            <div style="display: flex; gap: 10px;">
                <button class="btn-check-live" id="btnCheckLive" onclick="checkAllEmailsLive()">üîç Check Live</button>
                <button class="btn-refresh" onclick="loadData()">üîÑ Refresh</button>
                <a href="index.html" class="btn-back">‚Üê Quay l·∫°i</a>
            </div>
        </div>

        <div class="data-info">
            <div class="data-count" id="dataCount">ƒêang t·∫£i...</div>
            <div class="check-status" id="checkStatus"></div>
        </div>

        <!-- Mobile Card View -->
        <div class="card-list" id="cardList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>ƒêang t·∫£i d·ªØ li·ªáu...</div>
            </div>
        </div>

        <!-- Desktop Table View -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Trail</th>
                        <th>Status Live</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" class="loading">
                            <div class="loading-spinner"></div>
                            <div>ƒêang t·∫£i d·ªØ li·ªáu...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let emailData = [];
        const API_KEY = "ad3c7977268e5c3c15479427e5df01c0";
        
        // Google Apps Script Proxy URL - ƒê√É C·∫¨P NH·∫¨T
        const PROXY_URL = "https://script.google.com/macros/s/AKfycbwxeMIfJJoRtEw8Hxd_QRhVlMD2YC074XcbgAEk58DdqVwGJQuMGcDArlEvXIp4-V2zsQ/exec";

        // Auto load data when page loads
        window.onload = function() {
            loadData();
        };

        async function loadData() {
            const cardList = document.getElementById('cardList');
            const tableBody = document.getElementById('tableBody');
            const dataCount = document.getElementById('dataCount');
            
            // Show loading
            cardList.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>ƒêang t·∫£i d·ªØ li·ªáu...</div></div>';
            tableBody.innerHTML = '<tr><td colspan="6" class="loading"><div class="loading-spinner"></div><div>ƒêang t·∫£i d·ªØ li·ªáu...</div></td></tr>';
            dataCount.textContent = 'ƒêang t·∫£i...';

            try {
                // D√πng script tag ƒë·ªÉ bypass CORS
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbytvG-tfmicCmWLLt6hBH5gh7D-k_zWLeQLZl2TQ1D7VDoDaFWMBVtzrl6gfekiXhr7/exec';
                
                // T·∫°o promise ƒë·ªÉ ƒë·ª£i callback
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonpCallback_' + Date.now();
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        resolve(data);
                    };
                    
                    const script = document.createElement('script');
                    script.src = scriptUrl + '?callback=' + callbackName;
                    script.onerror = () => {
                        delete window[callbackName];
                        reject(new Error('Failed to load data'));
                    };
                    document.body.appendChild(script);
                    
                    // Timeout sau 10s
                    setTimeout(() => {
                        if (window[callbackName]) {
                            delete window[callbackName];
                            document.body.removeChild(script);
                            reject(new Error('Request timeout'));
                        }
                    }, 10000);
                });

                if (result.status === 'success' && result.data && result.data.length > 0) {
                    emailData = result.data.map(item => ({
                        ...item,
                        liveStatus: null
                    }));
                    
                    renderEmailList();
                } else {
                    cardList.innerHTML = '<div class="no-data">Kh√¥ng c√≥ d·ªØ li·ªáu</div>';
                    tableBody.innerHTML = '<tr><td colspan="6" class="no-data">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
                    dataCount.textContent = 'T·ªïng s·ªë: 0 b·∫£n ghi';
                }

            } catch (error) {
                cardList.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
                tableBody.innerHTML = `<tr><td colspan="6" class="error">‚ùå L·ªói: ${error.message}</td></tr>`;
                dataCount.textContent = 'L·ªói t·∫£i d·ªØ li·ªáu';
            }
        }

        function renderEmailList() {
            const cardList = document.getElementById('cardList');
            const tableBody = document.getElementById('tableBody');
            const dataCount = document.getElementById('dataCount');
            
            dataCount.textContent = `T·ªïng s·ªë: ${emailData.length} b·∫£n ghi`;
            
            // Build mobile cards
            let cardHtml = '';
            emailData.forEach((item, index) => {
                const trailClass = item.trail === 'C√≥ Trail' ? 'badge-trail' : 'badge-no-trail';
                const liveStatusBadge = getLiveStatusBadge(item.liveStatus);
                
                cardHtml += `
                    <div class="email-card">
                        <div class="card-header">
                            <span class="card-number">#${index + 1}</span>
                            <div style="display: flex; gap: 5px;">
                                <span class="card-badge ${trailClass}">${item.trail || '-'}</span>
                                ${liveStatusBadge}
                            </div>
                        </div>
                        <div class="card-row">
                            <span class="card-label">üìß Email:</span>
                            <span class="card-value card-email">${item.email || '-'}</span>
                        </div>
                        <div class="card-row">
                            <span class="card-label">üì± Phone:</span>
                            <span class="card-value">${item.phone || '-'}</span>
                        </div>
                        <div class="card-row">
                            <span class="card-label">üìÖ Created:</span>
                            <span class="card-value">${item.created_at || '-'}</span>
                        </div>
                    </div>
                `;
            });
            cardList.innerHTML = cardHtml;
            
            // Build desktop table
            let tableHtml = '';
            emailData.forEach((item, index) => {
                const trailClass = item.trail === 'C√≥ Trail' ? 'badge-trail' : 'badge-no-trail';
                const liveStatusBadge = getLiveStatusBadge(item.liveStatus);
                
                tableHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.email || '-'}</td>
                        <td>${item.phone || '-'}</td>
                        <td><span class="card-badge ${trailClass}">${item.trail || '-'}</span></td>
                        <td>${liveStatusBadge}</td>
                        <td>${item.created_at || '-'}</td>
                    </tr>
                `;
            });
            tableBody.innerHTML = tableHtml;
        }

        function getLiveStatusBadge(status) {
            if (!status) return '';
            
            let badgeClass = '';
            let statusText = status;
            
            if (status === 'live') {
                badgeClass = 'badge-live';
                statusText = '‚úÖ Live';
            } else if (status === 'die') {
                badgeClass = 'badge-die';
                statusText = '‚ùå Die';
            } else if (status === 'verify_phone') {
                badgeClass = 'badge-verify-phone';
                statusText = 'üì± Verify Phone';
            } else if (status === 'checking') {
                badgeClass = 'badge-checking';
                statusText = '‚è≥ Checking...';
            }
            
            return `<span class="card-badge ${badgeClass}">${statusText}</span>`;
        }

        async function checkAllEmailsLive() {
            if (emailData.length === 0) {
                alert('Kh√¥ng c√≥ email ƒë·ªÉ ki·ªÉm tra!');
                return;
            }

            const btnCheckLive = document.getElementById('btnCheckLive');
            const checkStatus = document.getElementById('checkStatus');
            
            btnCheckLive.disabled = true;
            btnCheckLive.textContent = '‚è≥ ƒêang check...';
            
            // L·∫•y danh s√°ch email
            const emails = emailData.map(item => item.email).filter(email => email);
            
            // Chia nh·ªè th√†nh c√°c batch t·ªëi ƒëa 1000 emails
            const batchSize = 1000;
            const batches = [];
            
            for (let i = 0; i < emails.length; i += batchSize) {
                batches.push(emails.slice(i, i + batchSize));
            }
            
            let totalChecked = 0;
            let totalLive = 0;
            let totalDie = 0;
            let totalVerifyPhone = 0;
            
            try {
                for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                    const batch = batches[batchIndex];
                    
                    checkStatus.textContent = `ƒêang check batch ${batchIndex + 1}/${batches.length} (${batch.length} emails)...`;
                    
                    // Set status checking cho batch n√†y
                    batch.forEach(email => {
                        const item = emailData.find(d => d.email === email);
                        if (item) item.liveStatus = 'checking';
                    });
                    renderEmailList();
                    
                    // Call API th√¥ng qua proxy
                    const response = await fetch(PROXY_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            api_key: API_KEY,
                            emails: batch
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('API Response:', result);
                    
                    if (result.status && result.data) {
                        // C·∫≠p nh·∫≠t status cho t·ª´ng email
                        result.data.forEach(emailResult => {
                            const item = emailData.find(d => d.email === emailResult.email);
                            if (item) {
                                item.liveStatus = emailResult.status;
                                totalChecked++;
                                
                                // ƒê·∫øm theo status
                                if (emailResult.status === 'live') totalLive++;
                                else if (emailResult.status === 'die') totalDie++;
                                else if (emailResult.status === 'verify_phone') totalVerifyPhone++;
                            }
                        });
                        
                        renderEmailList();
                    } else {
                        throw new Error(result.message || 'API tr·∫£ v·ªÅ l·ªói');
                    }
                    
                    // Delay 1s gi·ªØa c√°c batch ƒë·ªÉ tr√°nh rate limit
                    if (batchIndex < batches.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                checkStatus.textContent = `‚úÖ Ho√†n th√†nh! Live: ${totalLive} | Die: ${totalDie} | Verify: ${totalVerifyPhone}`;
                alert(`Check xong!\n\n‚úÖ Live: ${totalLive}\n‚ùå Die: ${totalDie}\nüì± Verify Phone: ${totalVerifyPhone}\n\nT·ªïng: ${totalChecked}/${emails.length}`);
                
            } catch (error) {
                console.error('Error checking emails:', error);
                checkStatus.textContent = `‚ùå L·ªói: ${error.message}`;
                alert('C√≥ l·ªói x·∫£y ra khi check email:\n\n' + error.message + '\n\nVui l√≤ng ki·ªÉm tra:\n1. Google Apps Script ƒë√£ deploy ƒë√∫ng ch∆∞a?\n2. Code proxy ƒë√£ c·∫≠p nh·∫≠t ch∆∞a?\n3. Xem Console (F12) ƒë·ªÉ bi·∫øt th√™m chi ti·∫øt');
            } finally {
                btnCheckLive.disabled = false;
                btnCheckLive.textContent = 'üîç Check Live';
            }
        }
    </script>
</body>
</html>
